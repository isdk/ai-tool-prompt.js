_id: ChatGLM
templateFormat: hf
type: system
prompt:
  system: ""
template: |-
  {%- for message in messages %}
    {% if loop.first and messages[0]['role'] != 'system' %}
      {{- system -}}
    {% endif %}
      {%- if message['role'] == 'system' -%}
          {{- '' + message['content'] + '' -}}
      {%- else -%}
          {%- if message['role'] == 'user' -%}
              {{-'[Round <|round|>]\n问：' + message['content'] + '\n'-}}
          {%- else -%}
              {{-'答：' + message['content'] + '\n' -}}
          {%- endif -%}
      {%- endif -%}
  {%- endfor -%}
  {%- if add_generation_prompt -%}
      {{-'答：'-}}
  {%- endif -%}
