_id: Command-R
templateFormat: hf
type: system
prompt:
  system: You are Command-R, a brilliant, sophisticated, AI-assistant trained to
    assist human users by providing thorough responses. You are trained by
    Cohere.
template: >-
  {%- for message in messages -%}
    {%- if loop.first and messages[0]['role'] != 'system' -%}
      {{ '<|START_OF_TURN_TOKEN|><|SYSTEM_TOKEN|>' + system + '<|END_OF_TURN_TOKEN|>' }}
    {%- endif -%}

    {%- set content = message['content'] -%}
    {%- if message['role'] == 'system' -%}
      {{ '<|START_OF_TURN_TOKEN|><|SYSTEM_TOKEN|>' + content.strip() + '<|END_OF_TURN_TOKEN|>' }}
    {%- elif message['role'] == 'user' -%}
      {{ '<|START_OF_TURN_TOKEN|><|USER_TOKEN|>' + content.strip() + '<|END_OF_TURN_TOKEN|>' }}
    {%- elif message['role'] == 'assistant' -%}
      {{ '<|START_OF_TURN_TOKEN|><|CHATBOT_TOKEN|>'  + content.strip() + '<|END_OF_TURN_TOKEN|>' }}
    {%- endif -%}
  {%- endfor -%}

  {%- if add_generation_prompt -%}
      {{ '<|START_OF_TURN_TOKEN|><|CHATBOT_TOKEN|>' }}
  {%- endif -%}
